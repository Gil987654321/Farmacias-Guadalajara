<br>
<h1 class="text-center font-weight-bold">Gestor De Cuentas</h1>
<br>
<tbody>
    {% if session.get('editform') == true %}
    <div class="col-9 mx-auto mb-3">
        <form action="{{ url_for('editaccount') }}" method="POST">
            <label for="InputId" class="form-label">
                <h5>Identificador</h5>
            </label>
            <input id="id" name="id" type="text" class="form-control">
            <label for="InputUsername" class="form-label">
                <h5>Usuario</h5>
            </label>
            <input id="username" name="username" type="text" class="form-control">
            <label for="InputEmail" class="form-label">
                <h5>Correo Electronico</h5>
            </label>
            <input id="email" name="email" type="text" class="form-control">
            <label for="InputPassword" class="form-label">
                <h5>Contraseña</h5>
            </label>
            <input id="password" name="password" type="password" class="form-control"><br><br>

            <button type="submit" class="btn btn-danger w-100" value="Changes">Actualizar Cambios</button>
        </form>
    </div>
    {% elif session.get('createform') == true %}
    <div class="col-9 mx-auto mb-3">
        <form action="{{ url_for('createaccount') }}" method="POST">
            <label for="InputId" class="form-label">
                <h5>Identificador</h5>
            </label>
            <input id="id" name="id" type="text" class="form-control">
            <label for="InputUsername" class="form-label">
                <h5>Usuario</h5>
            </label>
            <input id="username" name="username" type="text" class="form-control">
            <label for="InputEmail" class="form-label">
                <h5>Correo Electronico</h5>
            </label>
            <input id="email" name="email" type="text" class="form-control">
            <label for="InputPassword" class="form-label">
                <h5>Contraseña</h5>
            </label>
            <input id="password" name="password" type="password" class="form-control"><br><br>

            <button type="submit" class="btn btn-danger w-100" value="Changes">Crear Cuenta</button>
        </form>
    </div>
    {% else %}
    <div class="text-center">
        <a href="{{ url_for('onclickecreateaccount') }}"><button type="button" class="btn btn-danger">Crear
                Usuario</button></a>
        <a href="{{ url_for('accountmysqltocsv') }}"><button type="button" class="btn btn-danger">Exportar
                CSV</button></a>
    </div>
    {% endif %}
</tbody>
