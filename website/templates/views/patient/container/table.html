<div class="table-responsive">
    <table class="table text-center ">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col">Fecha De Nacimiento</th>
                <th scope="col">Direcci√≥n</th>
                <th scope="col">Numero de Telefono</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(patients|count) %}
            <tr>

                <th scope="row">{{ patients[i]["id"] }}</th>
                <td>{{ patients[i]["full_name"] }}</td>
                <td>{{ patients[i]["date_of_birth"] }}</td>
                <td>{{ patients[i]["address"] }}</td>
                <td>{{ patients[i]["phone_number"] }}</td>

                <form action="{{ url_for('onclickeditaccount') }}" method="POST">
                    <input type="hidden" name="user_id" value="{{ patients[i]['id'] }}">
                    <td>
                        <button type="submit" class="btn btn-danger">Editar</button>
                    </td>
                </form>

                <form action="{{ url_for('deleteaccount') }}" method="POST">
                    <input type="hidden" name="user_id" value="{{ patients[i]['id'] }}">
                    <td>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
