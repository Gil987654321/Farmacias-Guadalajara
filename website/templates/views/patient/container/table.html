<div class="table-responsive">
    <table class="table text-center ">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col">Fecha de Nacimiento</th>
                <th scope="col">Dirección</th>
                <th scope="col">Número de Télefono</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(patients|count) %}
            <tr>

                <th scope="row">{{ patients[i]["id"] }}</th>
                <td>{{ patients[i]["fullname"] }}</td>
                <td>{{ patients[i]["dateofbirth"] }}</td>
                <td>{{ patients[i]["address"] }}</td>
                <td>{{ patients[i]["phonenumber"] }}</td>
            
                <form action="{{ url_for('deletepatient') }}" method="POST">
                    <input type="hidden" name="user_id" value="{{ patients[i]['id'] }}">
                    <td>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
