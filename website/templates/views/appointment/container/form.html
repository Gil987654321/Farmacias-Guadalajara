<br>
<h1 class="text-center font-weight-bold">Gestor De Citas</h1>
<br>
<tbody>
    {% if session.get('editform') == true %}
    <div class="col-9 mx-auto mb-3">
        <form action="{{ url_for('editappointment') }}" method="POST">
            <label for="InputId" class="form-label">
                <h5>Identificador</h5>
            </label>
            <input id="id" name="id" type="text" class="form-control">

            <label for="InputUsername" class="form-label">
                <h5>Usuario</h5>
            </label>
            <input id="username" name="username" type="text" class="form-control">

            <label for="InputEmail" class="form-label">
                <h5>Correo Electronico</h5>
            </label>
            <input id="email" name="email" type="text" class="form-control">

            <label for="InputName" class="form-label">
                <h5>Nombre Completo</h5>
            </label>
            <input id="name" name="name" type="text" class="form-control">

            <label for="InputAddress" class="form-label">
                <h5>Direccion</h5>
            </label>
            <input id="address" name="address" type="text" class="form-control">

            <label for="InputPhoneNumber" class="form-label">
                <h5>Numero Teléfonico</h5>
            </label>
            <input id="phonenumber" name="phonenumber" type="text" class="form-control">

            <label for="InputReasonOfTheVisit" class="form-label">
                <h5>Motivo De La Visita</h5>
            </label>
            <input id="reasonofthevisit" name="reasonofthevisit" type="text" class="form-control">

            <label for="InputDateAndTime" class="form-label">
                <h5>Fecha y hora</h5>
            </label>
            <input type="datetime-local" id="dateandtime" name="dateandtime" type="text" class="form-control">
            <br><br>
            <button type="submit" class="btn btn-danger w-100" value="Changes">Actualizar Cambios</button>
        </form>
    </div>
    {% elif session.get('createform') == true %}
    <div class="col-9 mx-auto mb-3">
        <form action="{{ url_for('createappointment') }}" method="POST">
            <label for="InputId" class="form-label">
                <h5>Identificador</h5>
            </label>
            <input id="id" name="id" type="text" class="form-control">

            <label for="InputUsername" class="form-label">
                <h5>Usuario</h5>
            </label>
            <input id="username" name="username" type="text" class="form-control">

            <label for="InputEmail" class="form-label">
                <h5>Correo Electronico</h5>
            </label>
            <input id="email" name="email" type="text" class="form-control">

            <label for="InputName" class="form-label">
                <h5>Nombre Completo</h5>
            </label>
            <input id="name" name="name" type="text" class="form-control">

            <label for="InputAddress" class="form-label">
                <h5>Direccion</h5>
            </label>
            <input id="address" name="address" type="text" class="form-control">

            <label for="InputPhoneNumber" class="form-label">
                <h5>Numero Teléfonico</h5>
            </label>
            <input id="phonenumber" name="phonenumber" type="text" class="form-control">

            <label for="InputReasonOfTheVisit" class="form-label">
                <h5>Motivo De La Visita</h5>
            </label>
            <input id="reasonofthevisit" name="reasonofthevisit" type="text" class="form-control">

            <label for="InputDateAndTime" class="form-label">
                <h5>Fecha y hora</h5>
            </label>
            <input type="datetime-local" id="dateandtime" name="dateandtime" type="text" class="form-control">
            <br><br>
            <button type="submit" class="btn btn-danger w-100" value="Changes">Crear Cita</button>
        </form>
    </div>
    {% else %}
    <div class="text-center">
        <a href="{{ url_for('onclickecreateappointment') }}"><button type="button" class="btn btn-danger">Crear
                Usuario</button></a>
        <a href="{{ url_for('appointmentmysqltocsv') }}"><button type="button" class="btn btn-danger">Exportar
                CSV</button></a>
    </div>
    {% endif %}
</tbody>
